<body>

            &lt;!&ndash; Modal content&ndash;&gt;

        <div class="container-fluid">
            <div class="jumbotron">
                <div class="top-buffer">
                    <h3><b>Welcome to Translation <%= session.getAttribute("sessionname")%>... !</b></h3>
                </div>

                    <form role="form" action="TranslateServlet" method="post">
                        <div class="row top-buffer" style="background-color:lavender; border:solid black 2px;">
                        <div class="col-md-2" style="border:solid black 2px;"></div>
                            <div class="col-md-4" style="border:solid black 2px;">
                                <strong>From:</strong> <br/>
                                <%
                                out.println("<textarea name=\"txtFromText\">");
                    String s1 = (String) request.getAttribute("fromText");
                        if (s1!= null) {
                            out.println(s1);
                    }
                 out.println("</textarea>");
                                %>
                                <br>
                                <div class="top-buffer">
                                <select name="frmType">
                                    <%
                                    ArrayList<String> ar=new ArrayList<String>();
                                    ar=(ArrayList<String>)request.getAttribute("list");

                                        for(int i=0; i<ar.size(); i++){
                                        if(ar.get(i).equals(request.getAttribute("selectedFrom"))){
                                        out.println("<option selected>"+ar.get(i)+"</option>");
                                        }else{
                                        out.println("<option>"+ar.get(i)+"</option>");
                                        }
                                        }
                                        %>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-4" style="border:solid black 2px;">
                            <strong>From:</strong> <br/>
                            <textarea></textarea>
                            <br>
                            <div class="top-buffer">
                                <select name="frmType"></select>
                            </div>
                        </div>
                        <div class="col-md-2" style="border:solid black 2px;"></div>
                        </div>
                        <div class="top-buffer" style="margin:2% 40% 0 40%;">
                            <input type="submit" class="btn btn-default btn-block" value="Translate">
                        </div>

                    </form>

            </div>
        </div>
